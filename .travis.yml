language: node_js
node_js:
  - 16

services:
  - docker

# Scripts à exécuter en guise de tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  #FEED
  - docker build -t backend-feed ./udagram-api-feed
  - docker tag backend-feed kulturman/udagram-api-feed:v2
  #USER
  - docker build -t backend-user ./udagram-api-user
  - docker tag backend-user kulturman/udagram-api-user:v2
  #FRONTEND
  - docker build -t frontend-main ./udagram-frontend
  - docker tag frontend-main kulturman/udagram-frontend:v2
  #REVERSE PROXY
  - docker build -t reverse-proxy ./udagram-reverse-proxy
  - docker tag reverse-proxy kulturman/udagram-reverse-proxy:v2

# Tâches à effectuer après la réussite du processus. Le formatage du nom d'utilisateur et du mot de passe Docker comme indiqué ci-dessous vous permet de vous connecter par programmation sans que le mot de passe soit exposé dans les journaux.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push kulturman/udagram-api-feed:v2
  - docker push kulturman/udagram-api-user:v2
  - docker push kulturman/udagram-frontend:v2
  - docker push kulturman/udagram-reverse-proxy:v2