version: "3"
services:
  reverse-proxy:
      image: reverse-proxy
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed
  backend-user:
    image: backend-user
  backend-feed:
    image: backend-feed
  frontend:
    image: frontend:local
    ports:
     - "8100:80"